<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="link" href="//codewithharry.com">Link</a>


    <script>
        let pageLink = document.links;
        console.log(pageLink);
        let linkWord = "harry";
        let webArr = Array.from(pageLink);
       webArr.forEach(e => {
        if(e.href.includes(linkWord)){
            let link = e.href;
            console.log(link);
        }else{
            console.log("Wrong");
        }
       });

    </script>
</body>
</html>
