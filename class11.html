<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        let rand = Math.floor(Math.random()*(100-10)+10);
        console.log(rand);
        let myPow = Math.pow(5,3);
        console.log(myPow);
        let mySqrt = Math.sqrt(36);
        console.log(mySqrt)
        let mySqrt2 = Math.SQRT2;
        console.log(mySqrt2)
        let myAbs = Math.abs(-2450);
        console.log(myAbs);
        let myMax = Math.max(21,3,4,4567,65345);
        console.log(myMax);
        let myRest = [1,2,3];
        console.log(Math.max(...myRest));
        let myMin = Math.min(-1,10);
        console.log(myMin);
        let myPi = Math.PI;
        console.log(myPi.toFixed(2));
        let myCos = Math.cos(4);
        console.log(myCos);
        let mySin = Math.sin(5);
        console.log(mySin);
        let myTan = Math.tan(6);
        console.log(myTan);
        let mySign = Math.sign(34567);
        console.log(mySign);

    </script>
</body>
</html>
